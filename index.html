<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="#">
    <script async src="main.js"></script>
</head>
<body>
    <header>
        <div class="title">
            <h2>Speed Reader</h2>
        </div>
            <p>Speed: <i id="speed">500</i> WPM</p>
            <p>Size: <i id="size">16</i> Characters</p>
        <div class="options">
            <button type="button" id="hide-controls">Hide Controls</button>
            <button type="button" id="hide-text">Hide Text</button>
        </div>
    </header>
    <main>
        <div id="display-area">
            <div class="display-text">
                <h1 id="text-1">How</h1>
            </div>
            <div class="display-text">
                <h1 id="text-2">Fast</h1>
            </div>
            <div id="display-box">
                <h1 id="text-3">Can</h1>
            </div>
            <div class="display-text">
                <h1 id="text-4">You</h1>
            </div>
            <div class="display-text">
                <h1 id="text-5">Read?</h1>
            </div>
        </div>
        <div id="controls-area">
            <div class="control blink">
                <button type="button" id="blink">Blink</button>
                <p>CTRL</p>
            </div>
            <div class="control last">
                <button type="button" id="last">Last</button>
                <p>A</p>
            </div>
            <div class="control skip">
                <button type="button" id="skip">Skip</button>
                <p>S</p>
            </div>
            <div class="control back">
                <button type="button" id="back">Back</button>
                <p>Z</p>
            </div>
            <div class="control forwards">
                <button type="button" id="forwards">Forth</button>
                <p>X</p>
            </div>
            <div class="control start-stop">
                <button type="button" id="start-stop">Start | Stop</button>
                <p>SPACE</p>
            </div>
            <div class="control faster">
                <button type="button" id="faster">Faster</button>
                <p>&#8593</p>
            </div>
            <div class="control slower">
                <button type="button" id="slower">Slower</button>
                <p>&#8595</p>
            </div>
            <div class="control smaller">
                <button type="button" id="smaller">Smaller</button>
                <p>&#8592</p>
            </div>
            <div class="control bigger">
                <button type="button" id="bigger">Bigger</button>
                <p>&#8594</p>
            </div>
            <div class="control parse">
                <button type="button" id="parse">Load</button>
                <p>Enter</p>
            </div>
        </div>
        <div id="text-area">
            <textarea id="input-text" placeholder="Insert Text Here">Copy and paste text here, then click anywhere outside the text box. Press Enter to parse the text and load it into the display, then press play to start. Use the keyboard arrows to adjust the speed and chunk size, use A, S, Z, and X to back up or skip forward. Press or hold Control to temporarily pause the stream. Not all buttons work yet, but keyboard controls do.</textarea>
        </div>
    </main>
</body>
</html>
